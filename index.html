<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR with AR.js and A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.js"></script>
    <style>
      /* Hide the VR icon */
      .a-enter-vr-button {
        display: none !important;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      embedded
      arjs="sourceType: webcam;debugUIEnabled: false;detectionMode: mono;"
    >
      <!-- Apple  -->
     
      <a-marker preset="custom" type="pattern" url="pattern/pattern-a.patt">
        <a-entity
          obj-model="obj: url(obj/apple.obj); mtl: url(mtl/apple.mtl)"
          scale="0.5 0.5 0.5"
          position="0 0 0"
        ></a-entity>
      </a-marker>
      
      <!-- Cat  -->
      
      <a-marker preset="custom" type="pattern" url="pattern/pattern-c.patt">
        <a-entity
          obj-model="obj: url(obj/cat.obj); mtl: url(mtl/cat.mtl)"
          scale="0.08 0.08 0.08"
          position="0 0 0"
          rotation="-90 0 0"
        ></a-entity>
      </a-marker>
      
      <!-- Duck  -->
      
      <a-marker preset="custom" type="pattern" url="pattern/pattern-d.patt">
        <a-entity
          obj-model="obj: url(obj/duck.obj); mtl: url(mtl/duck.mtl)"
          scale="0.08 0.08 0.08"
          position="0 0 0"
          rotation="-90 0 0"
        ></a-entity>
      </a-marker>

      <!-- elephant  -->

      <a-marker preset="custom" type="pattern" url="pattern/pattern-e.patt">
        <a-entity
          obj-model="obj: url(obj/elephant.obj); mtl: url(mtl/elephant.mtl)"
          scale="1 1 1"
          position="0 0 0"
          rotation="-90 0 0"
        ></a-entity>
      </a-marker>

      <!-- fish  -->

      <a-marker preset="custom" type="pattern" url="pattern/pattern-f.patt">
        <a-entity
          obj-model="obj: url(obj/12265_Fish_v1_L2.obj); mtl: url(mtl/fish.mtl)"
          scale="0.08 0.08 0.08"
          position="0 0 0"
          rotation="-90 0 0"
        ></a-entity>
      </a-marker>

      <!-- horse  -->

      <a-marker preset="custom" type="pattern" url="pattern/pattern-h.patt">
        <a-entity
          obj-model="obj: url(obj/10026_Horse_v01-it2.obj); mtl: url(mtl/10026_Horse_v01-it2.mtl)"
          scale=".002 .002 .002"
          position="0 0 0"
          rotation="-90 0 0"
        ></a-entity>
      </a-marker>

      <!-- ice cream  -->

      <a-marker preset="custom" type="pattern" url="pattern/pattern-i.patt">
        <a-entity
          obj-model="obj: url(obj/10861 Ice Cream_v1_LOD1.obj); mtl: url(mtl/10861 Ice Cream_v1_LOD1.mtl)"
          scale=".2 .2 .2"
          position="0 1 0"
          rotation="-90 0 0"
        ></a-entity>
      </a-marker>

      <!-- key -->

      <a-marker preset="custom" type="pattern" url="pattern/pattern-k.patt">
        <a-entity
          obj-model="obj: url(obj/key.obj); mtl: url(mtl/key.mtl)"
          scale=".5 .5 .5"
          position="0 1 0"
          rotation="-90 0 0"
        ></a-entity>
      </a-marker>

      <!-- monkey -->

      <a-marker preset="custom" type="pattern" url="pattern/pattern-m.patt">
        <a-entity
          obj-model="obj: url(obj/spider.obj); mtl: url(mtl/spider.mtl)"
          scale=".05 .05 .05"
          position="0 1 0"
          rotation="-90 0 0"
        ></a-entity>
      </a-marker>


      <!-- necklace -->

      <a-marker preset="custom" type="pattern" url="pattern/pattern-n.patt">
        <a-entity
          obj-model="obj: url(obj/necklace.obj); mtl: url(mtl/necklace.mtl)"
          scale=".3 .3 .3"
          position="0 0 0"
          rotation="-90 0 0"
        ></a-entity>
      </a-marker>

      <!-- peach -->

      <a-marker preset="custom" type="pattern" url="pattern/pattern-p.patt">
        <a-entity
          obj-model="obj: url(obj/10196_Peach.obj); mtl: url(mtl/10196_Peach.mtl)"
          scale=".2 .2 .2"
          position="0 1 0"
          rotation="-90 0 0"
        ></a-entity>
      </a-marker>


      <!-- Add more markers with corresponding AR content -->
      <!--
    <a-marker preset="custom" type="pattern" url="path/to/pattern2.patt">
      <a-entity
        obj-model="obj: url(path/to/OBJ2.obj); mtl: url(path/to/OBJ2.mtl)"
        scale="0.7 0.7 0.7"
        position="1 0 0"
      ></a-entity>
    </a-marker>
    -->

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
