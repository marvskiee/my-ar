<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>AR with AR.js and A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.js"></script>
    <style>
      /* Hide the VR icon */
      .a-enter-vr-button {
        display: none !important;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      embedded
      arjs="sourceType: webcam;debugUIEnabled: false;detectionMode: mono;"
    >
      <!-- Apple  -->

      <a-marker preset="custom" type="pattern" url="pattern/pattern-a.patt">
        <a-entity
          obj-model="obj: url(obj/apple.obj); mtl: url(mtl/apple.mtl)"
          scale="0.5 0.5 0.5"
          position="0 0 0"
        ></a-entity>
      </a-marker>

      <!-- Boots  -->

      <a-marker preset="custom" type="pattern" url="pattern/pattern-b.patt">
        <a-entity
          obj-model="obj: url(obj/boots.obj); mtl: url(mtl/boots.mtl)"
          scale="0.1 0.1 0.1"
          position="0 0 0"
          rotation="-90 0 90"
        ></a-entity>
      </a-marker>

      <!-- Cat  -->

      <a-marker preset="custom" type="pattern" url="pattern/pattern-c.patt">
        <a-entity
          obj-model="obj: url(obj/cat.obj); mtl: url(mtl/cat.mtl)"
          scale="0.08 0.08 0.08"
          position="0 0 0"
          rotation="-90 0 0"
        ></a-entity>
      </a-marker>

      <!-- Duck  -->

      </a-marker>

          scale="1 1 1"
          position="0 0 0"
          rotation="-90 0 0"

      </a-marker>

      <a-marker preset="custom" type="pattern" url="pattern/pattern-f.patt">
